<!DOCTYPE html>
<html>
<head>
<style>
  input::placeholder{
    color : gray;
    font-weight: bold;
    font-family: Arial;
  }
p::after { 
  content: " - Remember this";
}
p::first-line {
  font-weight: bold;
  color: blue;
}
P::first-letter {
  font-size: 200%;
  color: green;
}
</style>
</head>
<body>
  <input type="text" placeholder="Text input">
    <input type="password" placeholder="Password input">


<h1>Demo of ::after</h1>
<h2>Using ::after pseudo-element</h2>

<p>My name is Donald.<br>
I am a duck.</p>
<p>I live in Duckburg.</p>
<p>My favorite food is a sandwich.</p>
<p>My best friend is Mickey Mouse.</p>
<p>My favorite color is blue.</p>
<p>My favorite sport is golf.</p>

</body>
</html>
