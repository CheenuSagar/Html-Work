<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists Example</title>
</head>
<body>
    <h1>Types of Lists in HTML</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Study</li>
        <li>Sleep</li>
    </ol>

    <h2>Nested List</h2>
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Potato</li>
            </ul>
        </li>
    </ul>
</body>
</html>
