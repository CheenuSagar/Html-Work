<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists and Table Example</title>
</head>
<body>

    <h2>1. Ordered List of Favorite Programming Languages</h2>
    <ol>
        <li>Python</li>
        <li>JavaScript</li>
        <li>C++</li>
    </ol>

    <h2>2. Unordered List of Hobbies</h2>
    <ul>
        <li>Reading</li>
        <li>Traveling</li>
        <li>Playing Guitar</li>
    </ul>

    <h2>3. Table of Student Details</h2>
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Email ID</th>
        </tr>
        <tr>
            <td>Cheenu Sagar</td>
            <td>BCA</td>
            <td>cheenu@example.com</td>
        </tr>
        <tr>
            <td>Ravi Kumar</td>
            <td>B.Tech</td>
            <td>ravi@example.com</td>
        </tr>
    </table>

</body>
</html>
