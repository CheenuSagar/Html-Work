<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form Example</title>
</head>
<body>
    <h1>Student Details Table</h1>
    <table border="1" cellpadding="10">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Course</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Cheenu</td>
            <td>BCA</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Sagar</td>
            <td>MCA</td>
        </tr>
    </table>

    <h2>Contact Form</h2>
    <form>
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Message:</label><br>
        <textarea name="message" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
