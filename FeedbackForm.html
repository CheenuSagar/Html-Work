<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>

    <form action="#" method="post">
        
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email ID:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="rating">Rate Your Experience:</label><br>
        <select id="rating" name="rating" required>
            <option value="">Select rating</option>
            <option value="Excellent">Excellent ⭐⭐⭐⭐⭐</option>
            <option value="Good">Good ⭐⭐⭐⭐</option>
            <option value="Average">Average ⭐⭐⭐</option>
            <option value="Poor">Poor ⭐⭐</option>
            <option value="Very Poor">Very Poor ⭐</option>
        </select><br><br>

        <label for="message">Your Feedback:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea><br><br>

        <label>Would you recommend us?</label><br>
        <input type="radio" name="recommend" value="Yes" required> Yes
        <input type="radio" name="recommend" value="No" required> No<br><br>

        <button type="submit">Submit Feedback</button>

    </form>
</body>
</html>
